    .signup-form h2 {

      margin-bottom: 25px;
      color: #333;
    }
    .signup-form label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: 500;
    }
    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .signup-form input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    .signup-form button {
      width: 100%;
      background-color: #0066cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signup-form button:hover {
      background-color: #004999;
    }
    .password-field {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
    .form-footer a {
      color: #0066cc;
      text-decoration: none;
    }
    .form-footer a:hover {

    }
  </style>
